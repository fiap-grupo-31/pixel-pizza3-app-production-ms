env:
  browser: true
  es2021: true
extends: standard-with-typescript
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules: {
  "@typescript-eslint/no-extraneous-class": "off",
  "@typescript-eslint/strict-boolean-expressions": "off",
  "@typescript-eslint/ban-types": "off",
  "@typescript-eslint/semi": "off"
}
